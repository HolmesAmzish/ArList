name: Deploy Project

on:
  push:
    branches:
      - master
    # tags:
    #   - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/workspace/Arlist
            git pull origin master

            echo "Building Frontend..."
            cd frontend
            npm install
            pm2 restart arlist-frontend || pm2 start npm --name "arlist-frontend" -- run dev

            echo "Building Backend..."
            cd ../backend
            chmod +x mvnw
            ./mvnw clean package -DskipTests
            
            pm2 restart arlist-backend || pm2 start "java -jar target/*.jar" --name "arlist-backend"